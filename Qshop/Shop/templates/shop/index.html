{% extends "shop/base.html" %}

{% block title %}
    首页
{% endblock %}

{% block style %}
    <script src="/static/shop/js/echarts.min.js"></script>
{% endblock %}


{% block label %}
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">浏览</h1>
          </div>
{% endblock %}

{% block content %}
    <!-- Content Row -->
    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div id="goods_type" class="text-xs font-weight-bold text-primary text-uppercase mb-1">货物种类</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">{{ goods_type_count }}</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-success text-uppercase mb-1">销售额</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-info text-uppercase mb-1">库存情况</div>
                  <div class="row no-gutters align-items-center">
                    <div class="col-auto">
                      <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                    </div>
                    <div class="col">
                      <div class="progress progress-sm mr-2">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pending Requests Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">上架货物比例</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-comments fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!--统计 图表 柱图-->
    <div class="row">
        <!-- 统计图表 柱图-->
        <div class="col-xl-7 col-lg-7">
          <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">柱状图</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
              <div id="panel_bar" style="width: 600px; height: 400px;">

              </div>
            </div>
          </div>
        </div>

        <!-- 统计图表 饼图-->
        <div class="col-xl-5 col-lg-5">
          <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">饼状图</h6>
              <div class="dropdown no-arrow">

              </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div id="panel_pie" style="width: 400px; height: 400px;">
                </div>
            </div>
          </div>
        </div>
    </div>


{% endblock %}

    //创建ecahrt对象；柱状图
    var bar_chart=echarts.init(document.getElementById("panel_bar"));
    //设置参数
    bar_option = {
        title:{
            text:"hello world",
            x:"center"
        },
        xAxis: {
            type: 'category',
            data:["龙虾","鲍鱼","花甲","螃蟹","鱿鱼","皮皮虾"]
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [120, 200, 150, 80, 70, 110],
            type: 'bar',
            itemStyle:{
                color:"#ffd038"
            }
        }]
    };
    //加载数据
    bar_chart.setOption(bar_option);

    //饼状图；
    var pie_chart=echarts.init(document.getElementById("panel_pie"));
    //设置参数
    pie_option = {
        title : {
            text: 'hello world',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    //加载数据
    pie_chart.setOption(pie_option);

    //触发事件
    $("#goods_type").click(
        function () {
            var url="/Shop/return_goods_number/?id="+"{{ user.id }}";
            console.log(url);
            $.ajax(
                {
                    url:url,
                    type:"get",
                    data:"",
                    success:function (data) {
                        var text=$("#goods_type").text();
                        console.log(text);
                        bar_option["title"]["text"]=text;
                        pie_option["title"]["text"]=text;
                        bar_option["series"][0]["data"]=data["goods_number"];
                        bar_option["xAxis"]["data"]=data["goods_name"];
                        pie_option["series"][0]["data"]=data["goods_list"];
                        bar_chart.setOption(bar_option);
                        pie_chart.setOption(pie_option);
                    },
                    error:function (error) {
                        console.log(error)
                    }
                }
            )
        }
    )
    </script>
{% endblock %}
